<div class="container border-effect mt-5">
    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Notes</th>
                <th scope="col">Purchase</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let productGet of cartValue; let i=index">
                <td scope="row">{{i+1}}</td>
                <td>{{productGet.trainingName}}</td>
                <td><img src="../../../../assets/images/dummy.png" width="80px"></td>
                <td>{{productGet.shortNote}}</td>
                <td><button class="btn btn-success">Buy</button> <button class="btn btn-danger" (click)="removeCart(productGet)">Remove</button></td>
            </tr>
        </tbody>
    </table>
</div>
